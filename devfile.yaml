schemaVersion: 2.1.0
metadata:
  name: workshop
  generateName: workshop-
projects:
  - attributes:
      source-origin: branch
    clonePath: stakater-nordmart-review-ui
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/stakater-nordmart-review-ui'
    name: stakater-nordmart-review-ui
  - attributes:
      source-origin: branch
    clonePath: stakater-nordmart-review-e2e
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/stakater-nordmart-review-e2e'
    name: stakater-nordmart-review-e2e
  - attributes:
      source-origin: branch
    clonePath: nordmart-apps-gitops-config
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/nordmart-apps-gitops-config'
    name: nordmart-apps-gitops-config
components:
  - name: stack-tl500
    container:
      command:
        - /checode/entrypoint-volume.sh
      args:
        - /bin/sh
        - '-c'
        - sleep infinity
      endpoints:
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8080
          protocol: http
          targetPort: 8080
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-9000
          protocol: http
          targetPort: 9000
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-3000
          protocol: http
          targetPort: 3000
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-4200
          protocol: http
          targetPort: 4200
        - attributes:
            protocol: http
          exposure: public
          name: ide-4444
          protocol: http
          targetPort: 4444
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8081
          protocol: http
          targetPort: 8081
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8082
          protocol: http
          targetPort: 8082
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8083
          protocol: http
          targetPort: 8083
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8084
          protocol: http
          targetPort: 8084
        - attributes:
            contributed-by: che-code.eclipse.org
            cookiesAuthEnabled: true
            discoverable: false
            type: main
            urlRewriteSupported: true
          exposure: public
          name: che-code
          path: '?tkn=eclipse-che'
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            contributed-by: che-code.eclipse.org
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: code-redirect-1
          protocol: http
          targetPort: 13131
        - attributes:
            contributed-by: che-code.eclipse.org
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: code-redirect-2
          protocol: http
          targetPort: 13132
        - attributes:
            contributed-by: che-code.eclipse.org
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: code-redirect-3
          protocol: http
          targetPort: 13133
      image: 'quay.io/rht-labs/stack-tl500:3.0.16'
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: projects
          path: /projects
        - name: config
          path: /home/developer/.config
        - name: npm
          path: /home/developer/.npm
