schemaVersion: 2.1.0
metadata:
  name: workshop
  generateName: workshop-
projects:
  - attributes:
      source-origin: branch
    clonePath: stakater-nordmart-review-ui
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/stakater-nordmart-review-ui'
    name: stakater-nordmart-review-ui
  - attributes:
      source-origin: branch
    clonePath: stakater-nordmart-review-e2e
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/stakater-nordmart-review-e2e'
    name: stakater-nordmart-review-e2e
  - attributes:
      source-origin: branch
    clonePath: nordmart-apps-gitops-config
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/nordmart-apps-gitops-config'
    name: nordmart-apps-gitops-config
components:
  - name: stack-tl500
    container:
      endpoints:
      - name: ide-8080
        port: 8080
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-9000
        port: 9000
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-3000
        port: 3000
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-4200
        port: 4200
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-4444
        port: 4444
        attributes:
          protocol: http
      - name: ide-8081
        port: 8081
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-8082
        port: 8082
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-8083
        port: 8083
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-8084
        port: 8084
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      args:
        - /bin/sh
        - '-c'
        - sleep infinity
      image: 'quay.io/rht-labs/stack-tl500:3.0.16'
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: projects
          path: /projects
        - name: config
          path: /home/developer/.config
        - name: npm
          path: /home/developer/.npm
      
    
