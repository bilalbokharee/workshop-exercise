schemaVersion: 2.1.0
metadata:
  name: workshop
  namespace: workshop-bilal-bokharee-stakater-sandbox
attributes:
  .che/che-editor.yaml: |
    id: eclipse/che-theia/latest
  .che/che-theia-plugins.yaml: |
    - id: eclipse/che-machine-exec-plugin/latest
      override:
        sidecar:
          name: exec-plugin
    - id: ms-vscode/node-debug2/latest
      override:
        sidecar:
          name: node-debug2
    - id: redhat/vscode-yaml/latest
      override:
        sidecar:
          name: vscode-yaml
    - id: vscode/typescript-language-features/latest
      override:
        sidecar:
          name: typescript-language-features
  metadata-name-field: generateName
  metadata-name-original-value: workshop-
projects:
  - attributes:
      source-origin: branch
    clonePath: stakater-nordmart-review
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/stakater-nordmart-review'
    name: stakater-nordmart-review
  - attributes:
      source-origin: branch
    clonePath: stakater-nordmart-review-ui
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/stakater-nordmart-review-ui'
    name: stakater-nordmart-review-ui
  - attributes:
      source-origin: branch
    clonePath: stakater-nordmart-review-e2e
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/stakater-nordmart-review-e2e'
    name: stakater-nordmart-review-e2e
  - attributes:
      source-origin: branch
    clonePath: nordmart-apps-gitops-config
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/stakater-lab/nordmart-apps-gitops-config'
    name: nordmart-apps-gitops-config
components:
  - container:
      args:
        - /bin/sh
        - '-c'
        - sleep infinity
      endpoints:
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8080
          protocol: http
          targetPort: 8080
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-9000
          protocol: http
          targetPort: 9000
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-3000
          protocol: http
          targetPort: 3000
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-4200
          protocol: http
          targetPort: 4200
        - attributes:
            protocol: http
          exposure: public
          name: ide-4444
          protocol: http
          targetPort: 4444
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8081
          protocol: http
          targetPort: 8081
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8082
          protocol: http
          targetPort: 8082
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8083
          protocol: http
          targetPort: 8083
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8084
          protocol: http
          targetPort: 8084
      image: 'quay.io/rht-labs/stack-tl500:3.0.16'
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: projects
          path: /projects
        - name: config
          path: /home/developer/.config
        - name: npm
          path: /home/developer/.npm
    name: stack-tl500
  - name: projects
    volume: {}
  - name: config
    volume: {}
  - name: npm
    volume: {}
